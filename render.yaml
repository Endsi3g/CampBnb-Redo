# CampBnB Backend

services:
  - type: web
    name: campbnb-api
    runtime: node
    plan: free
    rootDir: server
    buildCommand: npm install && npx prisma generate
    startCommand: node src/index.js
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: NODE_ENV
        value: production
      - key: FRONTEND_URL
        value: https://campbnb-pwa.netlify.app
